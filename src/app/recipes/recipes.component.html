<div class="row">
  <!-- Recipe list component -->
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <!-- Recipe detail component -->
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe; else infoText"
            [recipeReceived]="selectedRecipe"
        ></app-recipe-detail>
        <ng-template #infoText>
            <p>Select a Recipe first</p>
        </ng-template>
    </div>  
</div>
